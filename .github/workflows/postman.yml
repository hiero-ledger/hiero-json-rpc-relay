name: Postman Endpoint Tests

# Disabled newman temporarily
on:
  workflow_dispatch: # Manual trigger only
# Disabled triggers:
#  pull_request:
#    branches: [ main, release/** ]
#  push:
#    branches: [ main, release/** ]
#    tags: [ v* ]

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup-local-hedera:
    name: Postman Endpoint Tests
    runs-on: hiero-smart-contracts-linux-medium
    permissions:
      contents: write
      actions: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y make gcc g++

      - name: Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22

      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install packages
        run: npm ci

      - name: Create .env file
        run: cp ./packages/server/tests/localAcceptance.env .env

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Typescript
        run: npx lerna run build

      - name: Start the hedera local node
        run: npx hedera start -d

      - name: Stop the local node's relay
        run: docker stop json-rpc-relay

      - name: Start the local relay
        run: npm run start &

      # - name: Install newman
      #   run: npm install -g newman

      # - name: Run the newman script
      #   run: newman run packages/server/tests/postman.json

      - name: Security Warning
        run: |
          echo "CRITICAL: This workflow is disabled due to Newman security compromise"
          echo "DO NOT re-enable until Newman is replaced with a secure alternative"
          exit 1
